    <head>
        <title>Ridget Zoo Adventures</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

        <div class="dashboard-header full-page-section">

            <div class="section-body">
                <div class="high-contrast-background welcome-sign comic-neue-regular" style="text-align: center;">
                    <h>Welcome back</h>

                                </div>
                                <div>

                                    <p id="highlighted-grid-item-description"></p>
                                </div>
                            </div>
                            <div id="highlighted-grid-item-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="transition">
            <img src="./images/transitions/index-2.PNG">
        </div>
        <div class="component" id="contact">contact.js</div>

    <script src="https://kit.fontawesome.com/be1d0bbb71.js" crossorigin="anonymous"></script>
    <script src="/scripts/requests.js"></script>

    <script src="/scripts/bookings.js"></script>
